<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="vector.jpg" type="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <header class="container-fluid d-flex flex-row pt-3 justify-content-center align-content-center">
        <a href="/index.html"><img id="logo" class="logo img-fluid ps-4" title="Refrescar la pagina" src="logom.png"></a>

        <div class="container-fluid d-flex flex-row justify-content-center">
            <a class="text-decoration-none" href="/index.html"><p class="texto_header fs-1" title="Refrescar la pagina"> Encriptador</p></a>
        </div>

    </header>
    <main>
        <div class="container-fluid d-flex align-content-center text-center justify-content-around">
            <div class="row">

                <div class="col-md-5 d-flex justify-content-center">

                    <div class="containerTexto_A_Ingresar d-flex flex-column justify-content-center align-items-center">

                        <textarea id="Texto_A_Ingresar" class="Texto_A_Ingresar text-center" placeholder="Ingrese el texto aqui." spellcheck="false" autofocus></textarea>
                        
                        <div class="Frame1 d-flex flex-row gap-2 align-items-center justify-content-center pt-2 pb-1">
                            
                            <span class="disclaimer">&#8258 Solo letras minúsculas y sin acentos.</span>

                        </div>

                        <div class="Frame3 d-flex flex-row gap-1">

                            <button id="botonEncriptar" class="btn_en d-flex flex-row justify-content-center align-items-center">

                                <span class="btn_en_texto">Encriptar</span>
                            </button>

                            <button id="botonDesencriptar" class="btn_de d-flex flex-row justify-content-center align-items-center">
                                
                                <span class="btn_de_texto">Desencriptar</span>

                            </button>

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
                <br>
                <div class="col-md-5 d-flex justify-content-center">
                    <div id="Rectangle1" class="Rectangle1 d-flex flex-column justify-content-center align-items-center">
                        <div id="Frame5" class="Frame5 d-flex justify-content-center flex-column align-items-center">
                            <img id="munieco" class="munieco" src="muneco.png" alt="Imagen de una persona con una lupa">
                            <p id="Rectangle1_texto1" class="Rectangle1_texto1">Ningún Mensaje fue encontrado.</p>
                            <p id="Rectangle1_texto2" class="Rectangle1_texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-row d-flex justify-content-center gap-2 pt-3 pb-1 mt-auto">
        <a href="https://www.linkedin.com/in/Neil-programedor2023" title="Conectemos en LinkedIn" target="_blank"><img src="https://i.pinimg.com/originals/ce/09/3c/ce093c7214ad357bb665cfd2f66a8b6b.png" class="iconos_footer linkedin" height="25px" width="25px"></a>

        <a href="https://discordapp.com/users/Lien#3250" target="_blank"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg" title="Conectemos en Discord" class="iconos_footer discord" height="25px" width="25px"></a>
